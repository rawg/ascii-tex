<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

		<script
			src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
			integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
			crossorigin="anonymous"></script>
		<script src="parser.js"></script>
		<script type="text/javascript">
			function makeSong() {
				title = $("#title").val();
				artist = $("#artist").val();
				capo = $("#capo").val();
				meterNum = $("#meterNum").val();
				meterDen = $("#meterDen").val();
				input = $("#input").val();

				$("#output").val(parseSong(input, title, artist, capo, meterNum, meterDen));

			}

			$(document).ready(function () {
				$("#input").on("change keyup paste", function () {
					makeSong();
				});
				$("#btnUpdate").on("click", function () {
					makeSong();
				});
				$("#btnReset").on("click", function () {
					$("#title").val("");
					$("#artist").val("");
					$("#capo").val("");
					$("#meterNum").val("");
					$("#meterDen").val("");
					$("#input").val("");
				});

			});
		</script>

		<style>
		textarea {
			font-family: "Hack", "Courier New", "Courier";
			font-size: 12pt;
			width: 60ex;
		}
		</style>
	</head>

	<body>
		<div class="container">
			<header><h1>ASCII to LaTeX Song Chords Converter</h1></header>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-3">
					<form>
						<div class="mb-3">
							<label for="title" class="form-label">Title</label>
							<input id="title" type="text" class="form-control" />
						</div>
						<div class="mb-3">
							<label for="artist" class="form-label">Artist</label>
							<input id="artist" type="text" class="form-control" />
						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col">
									<label for="capo" class="form-label">Capo Fret</label>
									<input id="capo" type="text" class="form-control" placeholder="0" />
								</div>
								<div class="col">
									<label for="meterNum" class="form-label">Meter N</label>
									<input id="meterNum" type="text" class="form-control" placeholder="4" />
								</div>
								<div class="col">
									<label for="meterDen" class="form-label">Meter D</label>
									<input id="meterDen" type="text" class="form-control" placeholder="4" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="col-4">
					<form>
						<div class="mb-3">
							<label for="input" class="form-label">Chords & Lyrics</label>
							<textarea id="input" rows="25" class="form-control"></textarea>
						</div>
					</form>
				</div>
				<div class="col" style="vertical-align: middle; text-align: center;">
					<div class="row">
						<button id="btnUpdate" type="button" class="btn btn-primary">Update</button>
					</div>
					<div class="row">
						<button id="btnReset" type="button" class="btn btn-secondary">Reset</button>
					</div>
				</div>
				<div class="col-4">
					<form>
						<div class="mb-3">
							<label for="output" class="form-label">LaTeX Output</label>
							<textarea class="form-control" id="output" rows="25"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>

</html>
